<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach 함수</title>
</head>
<body>
  
  <script>
    let names = ["Steven Paul Jobs",
    "Bill Gates",
    "Mark Elliot Zuckerberg",
    "Elon Musk",
    "Jeff Bezos",
    "Warren Edward Buffectt",
    "Larry Page", 
    "Larry Ellison", 
    "Tim Cook",
    "Lioyd Bankfein"
  ]

  let contries = ["Korea",
    "Japan",
    "England",
    "Spanies",
    "Jermerny",
  ]

  let fruits = [
    "apple",
    "banana",
    "tomato",
    "mango",
    "melon"
  ]

  // 기존에 사용한 for문은 사용한다면 길게 작성해야 함 
  // for(let i = 0; i<names.length; i++) {
  //   console.log(names[i])
  // }

  // 배열을 불러 올때마다 위에 있는 for문처럼 길게 써야 함 간편하기 쓰기 위해 forEach를 사용
  function printName(item){
    console.log(item)
  }

  function printContries(contry){
    console.log(contry)
  }

  names.forEach(printName)
  contries.forEach(printContries);

//  forEach는 반환하는 값이 없다 그래서 변수만들어서 받을 필요가 없다 
  fruits.forEach((item,index) => {
    console.log(item, index)
  })
  
  // 반환값이 없는 forEach와는 반대로 map의 경우는 반드시 배열을 반환(return)한다. 
   
  let data = names.map((item)=> {
    return item
  })

  // filter 경우 배열에서 어떤 조건을 필터해서 반환(return) 해주는 함수이다. (ex:L로 시작하는 이름 출력 )
  let dataList2 = names.filter((item)=> {
    return item.startsWith("L")
  })

  // some의 경우 배열에서 어떤 조건이 참인지 거짓인지 반환해줌 (ex: 배열에서 a로 시작하는 이름이 있을 경우 true로 반환) 
  let dataList3 = names.some((item)=> {
    return item.startsWith("A")
  })

  // every의 경우 배열의 값이 모두 a로 시작하는지 true false값으로 반환해준 
  let dataList4 = names.every((item)=> {
    return item.startsWith("A")
  })

  // 해당 아이템을 찾아주는 것 
  let dataList5 = names.find((item)=> {
    return item == "Larry Page"
  })

  // 인덱스 번호를 찾아주는 것 
    let dataList6 = names.findIndex((item)=> {
    return item == "Larry Page"
  })


  console.log(dataList2);
  console.log(dataList3);
  console.log("every함수",dataList4);
  console.log("find함수", dataList5);
  console.log("findIndex함수", dataList6);

  console.log(data);

  </script>

</body>
</html>
